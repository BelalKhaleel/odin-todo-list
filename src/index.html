<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h1 class="sidebar-header">Task Manager</h1>
        <div class="sidebar-nav-tasks">
          <h2>Tasks</h2>
          <div class="sidebar-nav-item" id="add-task">
            <img
              class="nav-item-icon"
              src="./components/icons/plus-solid.svg"
              alt="Add task icon"
            />
            <span class="nav-item-title">Add task</span>
          </div>
          <div class="sidebar-nav-item" id="today">
            <img
              class="nav-item-icon"
              src="./components/icons/calendar-day-solid.svg"
              alt="Today icon"
            />
            <span class="nav-item-title">Today</span>
          </div>
          <div class="sidebar-nav-item" id="upcoming">
            <img
              class="nav-item-icon"
              src="./components/icons/calendar-days-solid.svg"
              alt="Upcoming icon"
            />
            <span class="nav-item-title">Upcoming</span>
          </div>
          <div class="sidebar-nav-item" id="important">
            <img
              class="nav-item-icon"
              src="./components/icons/circle-exclamation-solid.svg"
              alt="Important icon"
            />
            <span class="nav-item-title">Important</span>
          </div>
          <div class="sidebar-nav-item" id="completed">
            <img
              class="nav-item-icon"
              src="./components/icons/calendar-check-regular.svg"
              alt="Completed icon"
            />
            <span class="nav-item-title">Completed</span>
          </div>
        </div>
        <div class="sidebar-nav-projects-section">
          <h2 class="projects">Projects</h2>
          <div class="new-project-container">
            <input
              class="new-project-input"
              type="text"
              placeholder="Add New Project"
              required
            />
            <img
              class="new-project-btn"
              src="./components/icons/plus-solid.svg"
              alt="Add project icon"
            />
          </div>
          <div class="sidebar-nav-projects">
            <div class="sidebar-nav-project" id="all-tasks">
              <img
                class="nav-item-icon"
                src="./components/icons/folder-open-solid.svg"
                alt="open folder"
              />
              <span class="nav-item-title">All Tasks</span>
            </div>
          </div>
        </div>
      </aside>
      <main>
        <h2 class="current-project">All Tasks</h2>
        <div class="task-cards"></div>
        <dialog>
          <form method="dialog" id="task-form">
            <label for="task-title-input">Task Name:</label>
            <input type="text" id="task-title-input" placeholder="Enter task name">
            <label for="task-description-input">Description:</label>
            <textarea id="task-description-input" placeholder="Add description or notes" rows="5" cols="40"></textarea>
            <label for="task-due-date-input">Due Date:</label>
            <input type="date" id="task-due-date-input">
            <label for="task-priority-input">Priority:</label>
            <select id="task-priority-input">
              <option value="" disabled>Choose task priority</option>
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
            <label for="task-project">Select project:</label>
            <select name="" id="task-project">
              <option value="" disabled>Select to which project the task belongs</option>
            </select>
            <div class="form-btns">
              <button type="button" class="form-btn" id="add-task-btn">Add Task</button>
              <button type="button" class="form-btn" id="cancel-task-btn">Cancel</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
