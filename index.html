<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script defer="defer" src="bundle.js"></script></head><body><div class="container"><aside class="sidebar"><h1 class="sidebar-header">Task Manager</h1><div class="sidebar-nav-tasks"><h2>Tasks</h2><button class="sidebar-nav-item" id="nav-add-task"><img class="nav-item-icon" src="51d1f7489a93626178e7.svg" alt="Add task icon"/> <span class="nav-item-title">Add task</span></button> <button class="sidebar-nav-item" id="today"><img class="nav-item-icon" src="8bf162d2bf4f1e841918.svg" alt="Today icon"/> <span class="nav-item-title">Today</span></button> <button class="sidebar-nav-item" id="upcoming"><img class="nav-item-icon" src="bc85645e7b19845c2b63.svg" alt="Upcoming icon"/> <span class="nav-item-title">Upcoming</span></button> <button class="sidebar-nav-item" id="important"><img class="nav-item-icon" src="e8d87c0b5a1079d0f947.svg" alt="Important icon"/> <span class="nav-item-title">Important</span></button> <button class="sidebar-nav-item" id="completed"><img class="nav-item-icon" src="81917d5065de20d23e44.svg" alt="Completed icon"/> <span class="nav-item-title">Completed</span></button></div><div class="sidebar-nav-projects-section"><h2 class="projects">Projects</h2><div class="new-project-container"><input class="new-project-input" placeholder="Add new (unique) project" required/> <button id="add-project-btn"><img class="new-project-btn" src="51d1f7489a93626178e7.svg" alt="Add project icon"/></button></div><div class="sidebar-nav-projects"><button class="sidebar-nav-project" id="all-tasks"><img class="nav-item-icon" src="0a8fb0b426155ae71c92.svg" alt="open folder"/> <span class="nav-item-title">All Tasks</span></button></div></div></aside><main><h2 class="current-project">All Tasks</h2><div class="task-cards"></div><dialog><form method="dialog" id="task-form"><label for="task-title-input">Task Name:</label> <input id="task-title-input" placeholder="Enter task name" required> <label for="task-description-input">Description:</label> <textarea id="task-description-input" placeholder="Add description or notes" rows="5" cols="40" required></textarea> <label for="task-due-date-input">Due Date:</label> <input type="date" id="task-due-date-input" required> <label for="task-priority-input">Priority:</label> <select id="task-priority-input"><option value="" disabled="disabled">Choose task priority</option><option class="priority-option" value="low">Low</option><option class="priority-option" value="medium" selected="selected">Medium</option><option class="priority-option" value="high">High</option></select> <label for="task-project">Select Project:</label> <select name="" id="task-project"><option value="" disabled="disabled">Select to which project the task belongs</option></select><div class="form-btns"><button type="submit" class="form-btn" id="form-task-btn"></button> <button type="button" class="form-btn" id="cancel-task-btn">Cancel</button></div></form></dialog></main></div></body></html>
